name: Clojure CI

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: "Checkout Metabase Code"
      uses: actions/checkout@v2
      with:
        repository: metabase/metabase
        path: metabase

    - name: Prepare java
      uses: actions/setup-java@v2
      with:
        distribution: 'zulu'
        java-version: '17'

    - name: Install clojure tools
      uses: DeLaGuardo/setup-clojure@3.7
      with:
        # Install just one or all simultaneously
        cli: 'latest' # Clojure CLI based on tools.deps
        lein: 'latest'     # or use 'latest' to always provision latest version of leiningen
          
    - name: "Build metabase"
      run: |
            cd metabase
            clojure -X:deps prep
            cd modules/drivers
            clojure -X:deps prep
            cd ../..
            clojure -T:build uberjar
            cp target/uberjar/metabase.jar ../
            
    - name: "Get firebolt jar"
      run: |
            curl https://firebolt-publishing-public.s3.amazonaws.com/repo/jdbc/firebolt-jdbc-1.22-jar-with-dependencies.jar --output firebolt-jdbc-1.22-jar-with-dependencies.jar
    
    - name: Install dependencies
      run: lein deps
    - name: Run tests
      run: lein test
